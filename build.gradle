plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework:spring-aop:4.1.5.RELEASE'
    implementation 'org.springframework:spring-beans:4.1.5.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.1.5.RELEASE'
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'net.sourceforge.jregex:jregex:1.2_01'
    implementation 'commons-io:commons-io:2.4'
    implementation 'javax.servlet:jsp-api:2.0'
    implementation 'org.apache.velocity:velocity:1.7'
    implementation 'org.springframework.hateoas:spring-hateoas:0.16.0.RELEASE'
    runtimeOnly 'log4j:log4j:1.2.17'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.7.10'
    testImplementation 'org.springframework:spring-test:4.1.5.RELEASE'
    testImplementation 'org.assertj:assertj-core:1.7.1'
    testImplementation 'info.cukes:cucumber-picocontainer:1.2.2'
    testImplementation 'info.cukes:cucumber-junit:1.2.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.security:spring-security-core:3.2.5.RELEASE'
    testImplementation 'org.springframework.security:spring-security-config:3.2.5.RELEASE'
    testImplementation 'org.springframework.security:spring-security-acl:3.2.5.RELEASE'
    testImplementation 'org.springframework.security:spring-security-web:3.2.5.RELEASE'
    testImplementation 'cglib:cglib-nodep:3.1'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'org.resthub'
version = '2.0.0-SNAPSHOT'
description = 'springmvc-router'
java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
