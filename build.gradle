plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.1.0"
}

group = 'org.resthub'
version = '2.0.0-SNAPSHOT'
description = 'springmvc-router'
java.sourceCompatibility = JavaVersion.VERSION_1_8

dependencyManagement {
    dependencies {
        // spring
        imports {
            mavenBom 'org.springframework:spring-framework-bom:5.3.23'
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.7.5'
            mavenBom 'io.cucumber:cucumber-bom:7.9.0'

        }
        dependency 'commons-io:commons-io:2.11.0'
    }
}

dependencies {
    implementation 'org.springframework:spring-aop'
    implementation 'org.springframework:spring-core'
    implementation 'org.springframework:spring-beans'
    implementation 'org.springframework:spring-webmvc'
    implementation 'org.slf4j:slf4j-api'
    implementation 'net.sourceforge.jregex:jregex:1.2_01'
    implementation 'commons-io:commons-io'
//    implementation 'javax.servlet:jsp-api'
//    implementation 'org.apache.velocity:velocity'
    implementation 'org.springframework.hateoas:spring-hateoas'
//    runtimeOnly 'log4j:log4j'
//    runtimeOnly 'org.slf4j:slf4j-log4j12'
    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.assertj:assertj-core'
    testImplementation 'io.cucumber:cucumber-java'
    testImplementation 'io.cucumber:cucumber-picocontainer'
    testImplementation 'io.cucumber:cucumber-junit'
    testImplementation 'junit:junit'
    testImplementation 'org.springframework.security:spring-security-core'
    testImplementation 'org.springframework.security:spring-security-config'
    testImplementation 'org.springframework.security:spring-security-acl'
    testImplementation 'org.springframework.security:spring-security-web'
//    testImplementation 'cglib:cglib-nodep'
    compileOnly 'jakarta.servlet:jakarta.servlet-api'
    testImplementation 'jakarta.servlet:jakarta.servlet-api'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}
